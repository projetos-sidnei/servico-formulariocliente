<!DOCTYPE html>
<html lang="ptBR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="bootstrap/bootstrap-5.0.1-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script type="text/javascript" src="https://cdn.senior.com.br/bpm/1.10.0/workflow-cockpit.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
    <title>BPM Formulário Cadastro</title>
  </head>
  <body>
      <div class="w3-container">
        <header class="header">
          <img
            src="https://www.comercialmariano.com.br/public/template/site/default/images/logo-onde.webp"
          />
        </header>
        <br />
        <form>
          <div id="myform" class="row form needs-validation" >
          <div class="col-md-6 form-group">
            <label for="username">Nome Solicitante:</label>
            <input type="text" id="username" class="caseupper" disabled />
          </div>
          <div class="col-md-6 form-group">
            <label for="email_login">Email:</label>
            <input type="email" id="email_login" disabled/>
          </div>
          <div class="col-md-6 form-group" hidden>
            <label for="email_Anality">Email:</label>
            <input type="email" id="email_Anality" disabled/>
          </div>

         <!--  separação de seções -->
          <h3 class="title">Dados do Cliente</h3>
          <hr />

          <div class="col-md-2 form-group">
            <label for="cpf_cnpj">CPF/CNPJ: <a class="Campo_Obrigatorio"  onclick="alert('Este campo é obrigatório!')" >*</a></label>
            <input type="text" name="cpf_cnpj" id="cpf_cnpj" onblur="getCPF_CNPJ(this)" oninput="Acpted_Number(event)" disabled/>
          </div>

          <div class="col-md-4 form-group">
            <label for="razaosocial">Razão Social: </label>
            <input type="text" name="razaosocial" id="razaosocial" class="caseupper" disabled required/> 
          </div>
          <div class="col-md-6 form-group ">
            <label for="nomefantasia">Nome Fantasia: </label>
            <input type="text"  name="nomefantasia" id="nomefantasia" class="caseupper" disabled required/>
          </div> 
          <div class="col-md-2 form-group">
            <label for="inscricaoestadual">Inscrição Estadual: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="inscricaoestadual" name="inscricaoestadual"  class="caseupper" oninput="validarInscricaoEstadual(this)" placeholder="00.000.0000-0" disabled/>
          </div>

          <div class="col-md-5 form-group">
            <label for="email">Email Financeiro: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="email" id="email" name="email"  onblur="validarEmail(this)" disabled/>
          </div>
          <div class="col-md-5 form-group">
            <label for="email_nfe">Email Nfe: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="email" id="email_nfe" name="email_nfe"  onblur="validarEmail(this)" disabled />
          </div> 
          <div class="col-md-2 col-sm-6 form-group">
            <label for="telefone1">Telefone1: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="tel" id="telefone1" name="telefone1" placeholder="(00) 00000-0000"  oninput="validarTelefone(this)" oninput="Acpted_Number(event)"disabled/>
          </div> 
          <div class="col-md-2 col-sm-6 form-group">
            <label for="telefone2">Telefone2: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="tel" id="telefone2" name="telefone2" placeholder="(00) 00000-0000"  oninput="validarTelefone(this)" oninput="Acpted_Number(event)" disabled/>
          </div>
          <div class="col-md-8 input_modal">
            <label for="nomevendedor">Nome do Vendedor: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <div class="input-with-icon" name="nomevendedor" >
              <input type="text" class="form-group-webservice " id="nomevendedor" name="vendedor" disabled required>
              <input style="display:none;" type="text" class="form-group-webservice " id="nomevendedor_value" >
              <span class="icon " >
                <button type="button"><i class="fa fa-search search-icon disable-click" data-bs-toggle="modal"  data-bs-target="#exampleModal"  id="search-button-vendedor" ></i></button>
              </span>
            </div>
          </div>
          <div class="col-md-6 input_modal">
            <label for="ramoatividade">Ramo de Atividade: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <div class="input-with-icon" name="ramoatividade">
              <input type="text" class="form-group-webservice " id="ramoatividade" name="ramoatividades" disabled required>
              <input style="display:none;" type="text" class="form-group-webservice " id="ramoatividade_value" >
              <span class="icon">
                <button type="button"><i class="fa fa-search search-icon disable-click" data-bs-toggle="modal"  data-bs-target="#exampleModal" id="search-button-atividade"></i></button>
              </span>
            </div>
          </div>
          <div class="col-md-6 input_modal">
            <label for="finalidadecliente">Finalidade Cliente: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
              <select type="text" id="finalidadecliente" name="finalidade" class="input-with-icon" name="finalidadecliente" disabled required>
                <option></option>
                <option >Consumo na UF da Filial e Cliente</option>
                <option >Consumo na UF da Filial da UF do Cliente</option>
                <option >Revenda para qualquer UF</option>
                <option >Exportação</option>
              </select>
          </div>
          <div class="col-md-6 input_modal">
            <label for="transportadora">Transportadora: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <div class="input-with-icon" name="transportadora">
              <input type="text" class="form-group-webservice " id="transportadora" name="nomCod" disabled required>
              <input style="display:none;" type="text" class="form-group-webservice " id="transportadora_value" >
              <span class="icon">
                <button type="button"><i class="fa fa-search search-icon disable-click" data-bs-toggle="modal"  data-bs-target="#exampleModal" id="search-button-transportadora"></i></button>
              </span>
            </div>
          </div>
          <div class="col-md-3 input_modal">
            <label for="prazopagamento">Prazo do Pagamento: <!-- <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a> --></label>
            <div class="input-with-icon" name="prazopagamento">
              <input type="text" class="form-group-webservice " id="prazopagamento" name="pgt" disabled required>
              <input style="display:none;" type="text" class="form-group-webservice " id="prazopagamento_value" >
              <span class="icon">
                <button type="button"><i class="fa fa-search search-icon  disable-click" data-bs-toggle="modal"  data-bs-target="#exampleModal" id="search-button-pgt"></i></button>
              </span>
            </div>
          </div>

          <div class="col-md-3 form-group">
            <label for="valororcamento">Valor do Orçamento: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="valororcamento" name="valororcamento" onkeyup="validarOrcamento(event, this)" onblur="validarOrcamentoError(this)" placeholder="R$" disabled/>
          </div> 

          <!--  Separação de Seções -->
          <h3 class="title"> Endereço do Cliente </h3>
          <hr />

          <!-- Sub Seção -->
          <p >- Endereço Principal: </p>
          <!-- ---------------------------------------------->

          <div class="col-md-2 form-group">
            <label for="cepP">CEP: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" name="cepP" id="cepP" oninput="validarCEP_P(this)" onchange="getCepP()" oninput="Acpted_Number(event)" placeholder="00000-000" disabled />
          </div>
          <div class="col-md-5 form-group">
            <label for="logradouroP">Endereço: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" name="logradouroP" id="logradouroP" class="caseupper" disabled required/> 
          </div>
          <div class="col-md-1 form-group">
            <label for="numeroP"> Nro: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="numeroP" name="numeroP" onblur="validarNumero(this)" disabled/> 
          </div>
          <div class="col-md-4 form-group">
            <label for="bairroP">Bairro: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="bairroP" name="bairroP" class="caseupper" disabled required /> 
          </div>
          <div class="col-md-5 form-group">
            <label for="complementoP">Complemento: </label>
            <input type="text" id="complementoP" name="complementoP" disabled/>
          </div>
          <div class="col-md-3 form-group">
            <label for="cidadeP">Cidade: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="cidadeP" name="cidadeP" class="caseupper" disabled required /> 
          </div>
          <div class="col-md-4 form-group">
            <label for="ufP">Estado: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="ufP" name="ufP" class="caseupper" disabled required/> 
          </div>

          <!-- Sub Seção -->
          <p>- Endereço de Cobrança: </p>
          <!-- ---------------------------------------------->

          <div class="col-md-2 form-group">
            <label for="cepC">CEP: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" name="cepC" id="cepC" oninput="validarCEP_C(this)" onchange="getCepC()" oninput="Acpted_Number(event)" placeholder="00000-000" required disabled/>
          </div>

          <div class="col-md-5 form-group">
            <label for="logradouroC">Endereço: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" name="logradouroC" id="logradouroC" class="caseupper" disabled required/> 
          </div>
          <div class="col-md-1 form-group">
            <label for="numeroC">Nro: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="numeroC" name="numeroC" onblur="validarNumero(this)" disabled/> 
          </div>
          <div class="col-md-4 form-group">
            <label for="bairroC">Bairro: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="bairroC" name="bairroC" class="caseupper" disabled  required/> 
          </div>
          <div class="col-md-5 form-group">
            <label for="complementoC">Complemento:</label>
            <input type="text" id="complementoC" name="complementoC" disabled /> 
          </div>
          <div class="col-md-3 form-group">
            <label for="cidadeC">Cidade: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="cidadeC" name="cidadeC" class="caseupper" disabled required/> 
          </div>
          <div class="col-md-4 form-group">
            <label for="ufC">Estado: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="ufC" name="ufC" class="caseupper" disabled  required/> 
          </div> 

          <!--  Separação de Seções -->
          <h3 class="title"> Contatos </h3>
          <hr />

          <!-- Sub Seção -->
          <p>- Contatos Comerciais: </p>
          <!-- ---------------------------------------------->

          <div class="col-md-6 form-group">
            <label for="nomeCom">Nome: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="nomeCom" name="nomeCom" class="caseupper" onblur="ValidaText(event)" disabled>
          </div>
          <div class="col-md-2 form-group">
            <label for="telefoneCom">Telefone: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="tel" id="telefoneCom" name="telefoneCom" placeholder="(00) 00000-0000" oninput="validarTelefone(this)" oninput="Acpted_Number(event)" disabled/>
          </div>

          <!-- Sub Seção -->
          <p> – Contatos Financeiros: </p>
          <!-- ---------------------------------------------->

          <div class="col-md-6 form-group">
            <label for="nomeFin">Nome: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="nomeFin" name="nomeFin" class="caseupper" onblur="ValidaText(event)" disabled />
          </div>
          <div class="col-md-2 form-group">
            <label for="telefoneFin">Telefone: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="tel" id="telefoneFin" name="telefoneFin" placeholder="(00) 00000-0000" oninput="validarTelefone(this)" oninput="Acpted_Number(event)"  disabled/>
          </div>

          <!--  Separação de Seções -->
          <h3 class="title"> Referências Comerciais </h3>
          <hr />

           <!--  Fornecedor 1 -->
          <div class="col-md-6 form-group">
            <label for="fornecedor1">Fornecedor: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text"  id="fornecedor1" name="fornecedor1" class="caseupper"  onblur="Acpted_String(event)"disabled />
          </div>
          <div class="col-md-2 form-group">
            <label for="telefoneCom1">Telefone/Celular: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="tel" id="telefoneCom1" name="telefoneCom1" placeholder="(00) 00000-0000" oninput="validarTelefone_Celular(this)" oninput="Acpted_Number(event)" disabled/>
          </div>

          <!--  Fornecedor 2 -->
          <div class="col-md-6 form-group">
            <label for="fornecedor2">Fornecedor: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="fornecedor2" name="fornecedor2" class="caseupper"  onblur="Acpted_String(event)" disabled/>
          </div>
          <div class="col-md-2 form-group">
            <label for="telefoneCom2">Telefone/Celular: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
              <input type="tel" id="telefoneCom2" name="telefoneCom2" placeholder="(00) 00000-0000" oninput="validarTelefone_Celular(this)"  oninput="Acpted_Number(event)" disabled/>
          </div>

          <!--  Fornecedor 3 -->
          <div class="col-md-6 form-group">
            <label for="fornecedor3">Fornecedor: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="text" id="fornecedor3" name="fornecedor3" class="caseupper"  onblur="Acpted_String(event)" disabled/>
          </div>
          <div class="col-md-2 form-group">
            <label for="telefoneCom3">Telefone/Celular: <a class="Campo_Obrigatorio" onclick="alert('Este campo é obrigatório!')">*</a></label>
            <input type="tel" id="telefoneCom3" name="telefoneCom3" placeholder="(00) 00000-0000" oninput="validarTelefone_Celular(this)" oninput="Acpted_Number(event)" disabled/>
          </div>


          <!--  Separação de Seções -->
          <h3 class="title"> Observação </h3>
          <hr /><br>
          <div class="col-md-12 form-group">
            <textarea onload="getValue()" style="border: 2px solid #c9c9c9;" class="form-control" id="observacao" rows="4" name="observacao" placeholder="Descreva algo aqui..." disabled></textarea>
            
          </div>

          <!-- Modal -->
          <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampluleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" style="font-size: 13px;">
              <div class="modal-content">
                <div class="modal-header">
                  <p class="modal_title_style" id="exampleModalLabel">Selecionar valor para o campo</p>
                  <button type="button" class="btn btn-close" aria-label="Close" data-bs-dismiss="modal" ></button>
                </div>
                <div class="col-md-12 filtrar">
                  <label for="filtrar">Filtrar por: </label>
                  <select id="select" name="Filtrar" class="select-form" required></select>
                </div>
                <div class="col-md-12 filtrar input-modal">
                  <div class="input-with-icon">
                    <input type="text" class="form-group-buscar" id="search-input">
                    <span class="icon">
                      <button id="search-button"><i class="fa fa-search search-icon"></i></button>
                    </span>
                  </div>
                </div>
              
              
                <div class="modal_body" id="list">
                  <div class="table-responsive">
                    <table class="table table-hover table-bordered" id="tabela1"></table>
                  </div>
                </div>

                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary"onclick="Save(this)" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>



          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    </div>
  </form>
      
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
       
  
    <script src="./script.js"></script>
    <script src="./Validacoes/Cep.js"></script>
    <script src="./Validacoes/Cpf_Cnpj.js"></script>
    <script src="./Validacoes/Email.js"></script>
    <script src="./Validacoes/Inscricao_Estadual.js"></script>
    <script src="./Validacoes/Numero.js"></script>
    <script src="./Validacoes/Orcamento.js"></script>
    <script src="./Validacoes/Telefones.js"></script>
    <script src="./Validacoes/Validar_Entrada.js"></script>
  
  </div>
  </body>
  </html>
</html>
